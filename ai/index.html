<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple AI Request Page</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    textarea { width: 100%; height: 100px; margin-bottom: 10px; }
    button { padding: 10px 20px; font-size: 16px; }
  </style>
</head>
<body>
<h1>Send Content to AI</h1>
<textarea id="inputArea" placeholder="Enter text here..."></textarea>
<button onclick="sendData()">Send to AI</button>
<textarea id="outputArea" placeholder="Response will appear here..." readonly></textarea>

<script>
  function sendData() {
    var inputText = document.getElementById('inputArea').value;
    fetch('https://ai.asafmaoz.com/chat', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json',
      },
      body: JSON.stringify({ text: inputText })
    })
            .then(response => response.json())
            .then(data => {
              document.getElementById('outputArea').value = data.message;
            })
            .catch(error => console.error('Error:', error));
  }
</script>
</body>
</html>
