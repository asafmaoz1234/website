<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SeaVision Pro</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<header>
    <h1>SeaVision Pro</h1>
    <p>Your Gateway to Crystal Clear Waters!</p>
    <p>Are you ready to unlock the secrets of the sea?</p>
</header>

<section class="section-1" style="background-image: url('/images/profile.jpeg');">
    <div class="container text-center">
        <h2>Our Services</h2>
        <p>Highly scalable, cost-effective, low latency website.</p>
    </div>
</section>

<section class="section-2-expanded" style="background-image: url('/images/mid-resume-index-lrg.png');">
    <div class="container text-center">
        <h2>Select Your Coastal Area</h2>
        <select id="coastal-area-selector">
            <option value="default">Choose location</option>
            <option value="area1">Coastal Area 1</option>
            <option value="area2">Coastal Area 2</option>
            <option value="area3">Coastal Area 3</option>
            <option value="area4">Coastal Area 4</option>
        </select>
        <div id="results-placeholder">
            <p>Select a coastal area to view results.</p>
        </div>
        <div id="results-table-container">
            <table id="results-table" style="display: none;">
                <!-- Table header goes here -->
                <thead>
                <tr>
                    <th>Column 1</th>
                    <th>Column 2</th>
                    <th>Column 3</th>
                </tr>
                </thead>
                <tbody>
                <!-- Table data will be populated dynamically using JavaScript -->
                </tbody>
            </table>
        </div>
    </div>
</section>

<section class="section-3-expanded" style="background-image: url('/images/profile.jpeg');">
    <div class="container">
        <h2>Register for Coastal Services</h2>
        <form id="registration-form">
            <label for="coastal-service">Select Coastal Service:</label>
            <select id="coastal-service" name="coastal-service">
                <option value="service1">Service 1</option>
                <option value="service2">Service 2</option>
                <option value="service3">Service 3</option>
            </select>

            <label for="email">Enter Your Email:</label>
            <input type="email" id="email" name="email" required>

            <button type="submit">Submit</button>
        </form>
    </div>
</section>

<footer>
    <!-- Footer content goes here -->
</footer>

<script src="script.js"></script>
</body>
</html>
