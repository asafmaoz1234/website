    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Asaf Maoz - snorkeling</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="crossorigin"/>
    <link rel="preload" as="style" href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&amp;family=Roboto:wght@300;400;500;700&amp;display=swap"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&amp;family=Roboto:wght@300;400;500;700&amp;display=swap" media="print" onload="this.media='all'"/>

            [data-aos] {
                opacity: 1 !important;
                transform: translate(0) scale(1) !important;
            }
        </style>

<body id="top">
<header class="d-print-none">
    <div class="container">
        <div class="py-3 clearfix">
            <h1 class="site-title mb-0">שירות התראות שינרקול</h1>
        </div>
    </div>
</header>
<div class="page-content">
    <div class="container">
        <div class="cover shadow-lg bg-white">
            <div class="cover-bg p-3 p-lg-4 text-white">
                <div class="row">
                    <div class="col-lg-4 col-md-5">
                        <div class="projects-avatar hover-effect bg-white shadow-sm p-1">
                            <img src="../images/projects-avatar.jpeg" width="200" height="200"/>
                        </div>
                    </div>
                    <div class="col-lg-8 col-md-7 text-center text-md-start">
                        <h2 class="h1 mt-2" data-aos="fade-left" data-aos-delay="0">התראות על ריאות טובה</h2>
                    </div>
                </div></div>
            <div class="about-section pt-4 px-3 px-lg-4 mt-1">
                <div class="row">
                    <h2 class="h3 mb-2">מה השירות?</h2>
                    <div>
                        <p>קבל הודעה</p>
                    </div>
                </div>
            </div>
            <hr class="d-print-none"/>
            <div class="skills-section px-3 px-lg-4">
                <h2 class="h3 mb-2">מדידות אחרונות</h2>
                <div class="row">
                    <div class="col-md-12">
                        <table id="example">
                            <thead>
                            <tr>
                                <th scope="col">USER ID</th>
                                <th scope="col">ID</th>
                                <th scope="col">TITLE</th>
                                <th scope="col">COMPLETED</th>
                            </tr>
                            </thead>
                        </table>
                    </div>
                </div>
            </div>

            <hr class="d-print-none"/>
            <div class="contant-section px-3 px-lg-4 pb-4" id="contact">
                <div class="my-2">
                    <h2 class="h3 text mb-3">הרשמה</h2>
                    <div class="row">
                        <div class="col-6">
                            <input class="form-control" type="text" id="name" name="name" placeholder="Your Name" required>
                        </div>
                        <div class="col-6">
                            <input class="form-control" type="email" id="email" name="_replyto" placeholder="Your E-mail" required>
                        </div>
                    </div>
    <!--                    <div class="row">-->
                        <label for="area">בחר אזור:</label>
                        <select name="area" id="area">
                            <option value="haifa">חיפה</option>
                            <option value="nahariya">נהריה</option>
                            <option value="ashdod">אשדוד</option>
                            <option value="batyam">בת-ים</option>
                        </select>
                    <label for="days">בחר ימים:</label>
                    <select name="days" id="days">
                        <option value="all">כל יום</option>
                        <option value="weekday">א-ה</option>
                        <option value="weekend">סופש בלבד</option>
                    </select>
    <!--                    </div>-->
                    <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">
                        Button
                    </button>
                </div>
            </div>
            </div>
        </div>
    </div>
<footer class="pt-4 pb-4 text-muted text-center d-print-none">
    <div class="container">
        <div class="my-3">
            <div class="h4">Asaf Maoz</div>
            <div class="footer-nav">
            </div>
        </div>
    </div>
</footer>
<script src="../scripts/aos.js?ver=1.2.0"></script>
<script src="../scripts/main.js?ver=1.2.0"></script>
<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.1/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.11.1/css/dataTables.bootstrap5.min.css">
<script type="text/javascript" language="javascript" src="https://code.jquery.com/jquery-3.5.1.js"></script>
<script type="text/javascript" language="javascript" src="https://cdn.datatables.net/1.11.1/js/jquery.dataTables.min.js"></script>
<script type="text/javascript" language="javascript" src="https://cdn.datatables.net/1.11.1/js/dataTables.bootstrap5.min.js"></script>
<script type="text/javascript" class="init">

    $(document).ready(function() {
        // Create a new DataTable object
        table = $('#examle').DataTable({
            "lengthMenu": [ [15, 50, 100, -1], [15, 50, 100, "All"] ],
            "pagingType": "simple",
            scrollY: 400,
            scrollCollapse: true,
            order: [[ 0, 'asc' ], [3, 'desc' ]],
            ajax: {
                url: 'https://jsonplaceholder.typicode.com/todos',
            },
            columns: [
                { data: 'userId' },
                { data: 'id' },
                { data: 'title' },
                { data: 'completed' }
            ]
        })
    });

</script>
</body>
</html>
