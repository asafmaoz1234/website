<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Chat Interface</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
    <div class="chat-box">
        <textarea id="userInput" placeholder="Type your message here..."></textarea>
        <button id="sendButton" onclick="sendData()">Send</button>
    </div>
    <div class="response-box">
        <div id="serverResponse" data-placeholder="Server response will appear here..."></div>
        <div id="disclaimerDiv" style="display: none">Disclaimer: I am not responsible for any injuries that may occur while following this workout plan. Please consult a professional before starting any new exercise program.</div>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
