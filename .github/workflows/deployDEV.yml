name: Deploy to S3 and invalidate cloudfront distribution

on:
  pull_request:
    branches:
      - main
    paths-ignore:
      - 'README.md'
      - 'LICENSE.txt'
      - '.gitignore'

jobs:
  deploy_to_dev_env:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Sync S3 bucket with modified files
        run: aws s3 sync ${{ github.workspace }} s3://${{ secrets.DEV_ENV_BUCKET_ROOT }}
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_DEFAULT_REGION: ${{ secrets.AWS_REGION }}
      - name: Invalidate cloudfront distribution
        run: aws cloudfront create-invalidation --distribution-id ${{ secrets.DEV_ENV_DISTRIBUTION_ID }} --paths "/*"
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_DEFAULT_REGION: ${{ secrets.AWS_REGION }}
